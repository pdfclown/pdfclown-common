repos:
  - repo: https://github.com/commit-check/commit-check
    rev: v0.9.5
    hooks:
      - id: check-branch
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.7.2
    hooks:
      - id: commitizen
  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      - id: reuse
