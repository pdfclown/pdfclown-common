version = 1

# NOTE: This is a hack (see <https://reuse.software/faq/#lgpl-only>) to make
# `reuse` tool validate GPL-3.0-only license as used (it is required as
# base of LGPL, even if it is never referenced directly by source code).
[[annotations]]
path = ".gitignore"
SPDX-FileCopyrightText = "2025 Stefano Chizzolini and contributors"
SPDX-License-Identifier = "LGPL-3.0-only OR GPL-3.0-only"

# Source code.
[[annotations]]
path = ["conf/**", "**/src/**"]
SPDX-FileCopyrightText = "2025 Stefano Chizzolini and contributors"
SPDX-License-Identifier = "LGPL-3.0-only"

# Configuration.
[[annotations]]
path = [".tool-versions", "**/*.config", "**/*.toml", "**/*.yaml"]
SPDX-FileCopyrightText = "2025 Stefano Chizzolini and contributors"
SPDX-License-Identifier = "MIT-0"

# Documentation and media resources.
[[annotations]]
path = ["NOTICE.txt", "**/*.md", "**/*.svg", "**/*.png"]
SPDX-FileCopyrightText = "2025 Stefano Chizzolini and contributors"
SPDX-License-Identifier = "CC-BY-SA-4.0"
